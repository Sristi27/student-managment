<mat-card class="student-card" appMaterialElevation [routerLink]="['/list']">
  <mat-card-header style="display: block;margin:0 30%;position: relative;">
    <mat-card-title>Total Students</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <button mat-button type="button" (click)="toggle=!toggle" style="float: right;"><mat-icon>toggle_off</mat-icon></button>
  <!-- <div *ngIf="toggle"> -->
    <div id="chart"> 
      <canvas id="myChart"></canvas>
    </div>

  <!-- </div>
  <div *ngIf="!toggle"> -->
    <div id="chart"> 
      <canvas id="myPChart"></canvas>
    </div>
  
  
  
  <!-- <img mat-card-image src="" alt=""> -->
  <mat-card-content style="display: block;margin:0 30%;position: relative;">
    <p>
      Count: <span class="mat-display-1">
        {{len}}
      </span>
    </p>
  </mat-card-content>
  <!-- <mat-card-actions align="end">
      <button mat-raised-button color="primary" >View All</button>
    </mat-card-actions> -->
</mat-card>
<hr>

<div class="content">
  <mat-card class="stream" *ngFor="let stream of streams" appMaterialElevation [routerLink]="['/list/:stream']">
    <mat-card-header style="display:block;margin:0 2.5%;position: relative;">
      <mat-card-title>Total Students in {{stream}}</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <!-- <img mat-card-image src="" alt=""> -->
    <mat-card-content style="display: block;margin:0 29%;position: relative;">
      <p>
        Count: <span class="mat-display-1">
          {{len}}
        </span>
      </p>
    </mat-card-content>
    <!-- <mat-card-actions align="end">
      <button mat-raised-button color="primary" >View All</button>
    </mat-card-actions> -->
  </mat-card>
</div>
<hr>

<div class="content">

  <mat-card class="year" *ngFor="let year of years" appMaterialElevation [routerLink]="['/list/:year']">
    <mat-card-header style="display: block;margin:0 0.4%;position: relative;">
      <mat-card-title>Total Students in {{year}}</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <!-- <img mat-card-image src="" alt=""> -->
    <mat-card-content style="display: block;margin:0 33%;position: relative;">
      <p>
        Count: <span class="mat-display-1">
          {{len}}
        </span>
      </p>
    </mat-card-content>
    <!-- <mat-card-actions align="end">
      <button mat-raised-button color="primary" >View All</button>
    </mat-card-actions> -->
  </mat-card>
</div>
