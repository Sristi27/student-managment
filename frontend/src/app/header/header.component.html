<mat-sidenav-container class="header">
    <mat-sidenav #sidenav mode="over">
        <mat-list>
            <div class="details">
                <mat-list-item>
                    <img matListAvatar style="display: block;" src="https://wprdea.org/image/img_avatar.png"
                        alt="img of a man">
                    <div mat-line class="mat-title">{{name}}</div>
                    <div mat-line>{{email}}</div>


                </mat-list-item>
                <mat-list-item>
                    <button class="manage" mat-stroked-button>
                        <a [routerLink]="['/user']">Manage your profile</a>
                    </button>
                </mat-list-item>
            </div>
        </mat-list>
        <mat-divider></mat-divider>

        <mat-nav-list>
            <!-- <a mat-list-item [routerLink]="['/user']" routerLinkActive="active">
                <mat-icon matListIcon>account_circle</mat-icon>
                <div mat-line><button mat-button>User Profile</button></div>
            </a> -->

            <a mat-list-item [routerLink]="['/']" routerLinkActive="active">
                <mat-icon matListIcon>dashboard</mat-icon>
                <div mat-line><button mat-button>Dashboard</button></div>
            </a>
            <a mat-list-item [routerLink]="['/list']" routerLinkActive="active">
                <mat-icon matListIcon>group</mat-icon>
                <div mat-line><button mat-button>Students</button></div>
            </a>
            <a mat-list-item [routerLink]="['/settings']" routerLinkActive="active">
                <mat-icon matListIcon>settings</mat-icon>
                <div mat-line><button mat-button>Settings</button></div>
            </a>
            <a mat-list-item [routerLink]="['/help']" routerLinkActive="active">
                <mat-icon matListIcon>help</mat-icon>
                <div mat-line><button mat-button>Help</button></div>
            </a>
        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content style="padding: 0px;">

        <mat-toolbar color="primary" class="mat-elevation-z6">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
            </button>
            <div>
                <span *ngIf="routes.route=='/dashboard'">Dashboard</span>
                <span *ngIf="routes.route=='/user'">User Profile</span>
                <span *ngIf="routes.route=='/list'">Students</span>
                <span *ngIf="routes.route=='/settings'">Settings</span>
                <span *ngIf="routes.route=='/help'">Help</span>
                <span *ngIf="routes.route=='/newStudent'"></span>
            </div>

            <mat-form-field class="search">
                <span matPrefix><button mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </span>
                <input matInput placeholder="search" type="text" class="example-right-align" name="search">

            </mat-form-field>

            
                <button style="float: right;position:absolute;right:50px" mat-icon-button class="example-icon"
                    aria-label="Example icon-button with notification icon">
                    <mat-icon>notification_important</mat-icon>
                </button>

                <button style="float: right;position:absolute;right:20px" class="example-icon2" mat-icon-button [matMenuTriggerFor]="menu"
                    aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>login</mat-icon>
                        <span>Logout</span>
                    </button>
                </mat-menu>
            
        </mat-toolbar>


        <app-footer></app-footer>


    </mat-sidenav-content>
</mat-sidenav-container>
