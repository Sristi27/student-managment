<mat-sidenav-container style="position: fixed;width: 100%;">
    <mat-sidenav #sidenav mode="push">
        <mat-nav-list>
            <div class="details">
                <mat-list-item>
                    <img matListAvatar style="display: block;"  src="https://wprdea.org/image/img_avatar.png" alt="img of a man">
                    <div mat-line class="mat-title">Sristi Chowdhury </div>
                    <div mat-line>It~2022</div>
                </mat-list-item>
            </div>
            <mat-divider></mat-divider>
            <div></div>
            <a mat-list-item href="/profile" routerLinkActive="active">
                <mat-icon matListIcon>account_circle</mat-icon>
                <div mat-line><button mat-button>User Profile</button></div>
            </a>
            <a mat-list-item href="/dashboard" routerLinkActive="active">
                <mat-icon matListIcon>dashboard</mat-icon>
                <div mat-line><button mat-button>Dashboard</button></div>
            </a>
            <a mat-list-item routerLink="/list" routerLinkActive="active">
                <mat-icon matListIcon>group</mat-icon>
                <div mat-line><button mat-button>Students</button></div>
            </a>
            <a mat-list-item href="/setting" routerLinkActive="active">
                <mat-icon matListIcon>settings</mat-icon>
                <div mat-line><button mat-button>Settings</button></div>
            </a>
            <a mat-list-item href="/help" routerLinkActive="active">
                <mat-icon matListIcon>help</mat-icon>
                <div mat-line><button mat-button>Help</button></div>
            </a>
        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>

        <mat-toolbar  color="primary">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
            </button>
            <span>Dashboard</span>


            <mat-form-field>
                <span matPrefix><button mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </span>
                <input matInput placeholder="search" type="text" class="example-right-align">

            </mat-form-field>


            <button style="float: right;position:absolute;right:50px" mat-icon-button class="example-icon"
                aria-label="Example icon-button with notification icon">
                <mat-icon>notification_important</mat-icon>
            </button>
            <button style="float: right;position:absolute;right:20px" mat-icon-button class="example-icon"
                aria-label="Example icon-button with more icon">
                <mat-icon>more_vert</mat-icon>
            </button>
        </mat-toolbar>
        <app-dashboard></app-dashboard>
        <app-footer></app-footer>


    </mat-sidenav-content>
</mat-sidenav-container>
