<div class="example-button-container">
    <button mat-fab color="primary" aria-label="Example icon button with a more icon" click="onAdd()">
      <mat-icon>person_add_alt_1</mat-icon>
    </button>
  </div>

  <mat-card *ngIf="newMode">
    <form>
        <mat-form-field hideRequired>
            <mat-label>Title</mat-label>
            <input matInput type="text" name="title" #title=ngModel ngModel required minlength="3">
           
        </mat-form-field>
        <mat-form-field>
            <mat-label>Content</mat-label>
            <textarea matInput rows="3" name="content" ngModel required></textarea>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Save</button>
    </form>

</mat-card>
