<!--For list of students-->
<span class="icon" style="z-index: 5;">
  <button *ngIf="!listView" (click)="listView=!listView">
    <mat-icon appMaterialElevation fontSet="material-icons-outlined">view_list</mat-icon>
  </button>
  <button *ngIf="listView" (click)="listView=!listView">
    <mat-icon appMaterialElevation fontSet="material-icons-outlined">view_module</mat-icon>
  </button>
</span>
<div class="content" *ngIf="listView">
  <mat-list *ngFor="let student of students;let i=index" class="list" (click)="openDialog(student,i)">
    <mat-list-item>
      <img matListAvatar src="https://wprdea.org/image/img_avatar.png" alt="img of {{student.name}}">
      <div mat-line>{{student.name}}</div>
      <div mat-line> {{student.department | uppercase}} </div>
      <div mat-line> {{student.passing_year +" Batch" }}</div>
    </mat-list-item>
    <mat-divider></mat-divider>

  </mat-list>
</div>

<div class="contentGrid">
<div  fxLayout="row wrap" *ngIf="!listView" fxLayoutGap="10px grid">
  <div class="grid" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let student of students;let i=index" >
  <mat-card  (click)="openDialog(student,i)">
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <img matListAvatar src="https://wprdea.org/image/img_avatar.png" alt="img of {{student.name}}">
          <div mat-line><strong>{{student.name}}</strong></div>
          <div mat-line> {{student.department | uppercase}} </div>
          <!-- <div mat-line>{{student.year}}</div> -->
          <div mat-line> {{student.passing_year +" Batch" }}</div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>

</div>
</div>
