<!--For list of students-->
<mat-list>
    <div  mat-subheader><h2> Student-List</h2></div>
    <mat-list-item *ngFor="let student of students">
       <img matListAvatar  [src]="student.imgUrl" alt="img of {{student.name}}">
      <div mat-line>{{student.name}}</div>
      <div mat-line> {{student.stream | uppercase}} </div>
      <div mat-line> {{student.year +" Year" }}</div>
      <mat-divider></mat-divider>
    </mat-list-item>
   
    </mat-list>
