<!--For list of students-->

<div mat-subheader>
  <h2> Student-List</h2>
</div>
<div class="container">
<mat-card *ngFor="let student of students" class="detail" style="display: flex;flex-direction: row;">
  <mat-card-content style="width: 100%;">
    <mat-list>
      <mat-list-item>
        <img matListAvatar [src]="student.imgUrl" alt="img of {{student.name}}">
        <div mat-line>{{student.name}}</div>
        <div mat-line> {{student.stream | uppercase}} </div>
        <div mat-line> {{student.year +" Year" }}</div>
      </mat-list-item>

    </mat-list>

  </mat-card-content>
  <mat-card-actions align="end">
    
  <button mat-button color="primary" (click)="openDialog()" style="position: absolute;bottom: 5px;">Click </button>
  </mat-card-actions>
</mat-card>
</div>
